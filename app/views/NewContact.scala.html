@(message: String) 

@Main("New Contact") {
<div class="container">
  <form class="form-horizontal" role="form">

    <div class="form-group">
      <label for="first" class="col-lg-2 control-label">First</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="first" placeholder="First Name">
      </div>
    </div>

    <div class="form-group">
      <label for="last" class="col-lg-2 control-label">Last</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="last" placeholder="Last Name">
      </div>
    </div>

    <div class="form-group">
      <label for="phone" class="col-lg-2 control-label">Last</label>
      <div class="col-lg-10">
        <input type="number" class="form-control" id="phone" placeholder="808-123-4567">
      </div>
    </div>

    <div class="form-group">
      <div class="col-lg-offset-2 col-lg-10">
        <button type="submit" class="btn btn-default">Sign in</button>
      </div>
    </div>

  </form>
</div>
}
