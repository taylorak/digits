@(ContactForm: Form[views.formdata.ContactFormData]) 
@import helper._ 

@Main("New Contact") {
<div class="container">
  @form(routes.Application.postContact(), 'class -> "form-horizontal") {
  <div class="form-group">
    <label for="first" class="col-lg-2 control-label">First</label>
    <div class="col-lg-10">
      <input type="text" class="form-control" 
        name="@ContactForm("firstName").name" 
        id="@ContactForm("firstName").id" 
        value="@ContactForm("firstName").value" 
        placeholder="First Name">
    </div>
  </div>

  <div class="form-group">
    <label for="last" class="col-lg-2 control-label">Last</label>
    <div class="col-lg-10">
      <input type="text" class="form-control" 
        name="@ContactForm("lastName").name" 
        id="@ContactForm("lastName").id" 
        value="@ContactForm("lastName").value" 
        placeholder="Last Name">
    </div>
  </div>

  <div class="form-group">
    <label for="phone" class="col-lg-2 control-label">Phone</label>
    <div class="col-lg-10">
      <input type="tel" class="form-control" 
        name="@ContactForm("digits").name" 
        id="@ContactForm("digits").id" 
        value="@ContactForm("digits").value" 
        placeholder="808-123-4567">
    </div>
  </div>

 <div class="form-group">
    <label for="address" class="col-lg-2 control-label">Address</label>
    <div class="col-lg-10">
      <input type="address" class="form-control" 
        name="@ContactForm("address").name" 
        id="@ContactForm("address").id" 
        value="@ContactForm("address").value" 
        placeholder="Address">
    </div>
  </div>

  <div class="form-group">
    <div class="col-lg-offset-2 col-lg-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>

  }
</div>
}
